{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
  <h4>Create A New Post</h4>
  <form id="postForm" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-lg btn-primary" type="submit" value="Post">
  </form>
{% endblock %}
